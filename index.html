<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>User list</title>
</head>

<body>
  <section class="container-fluid py-5">
    <div class="row">
      <div class="col-7">
        <h1>
          Meet our users around the world!
        </h1>
      </div>
      <div class="col-5 d-flex align-items-center justify-content-end">
        <p class="fw-bold fz-20 text-gray-1">#ProjetoDePOS</p>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-4">
        <p class="text-gray-2">
          Click on a country's flag to access the list.
        </p>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <div id="map">
        <button class="flag-button ca" value="ca" data-button="flag"></button>
        <button class="flag-button us" value="us" data-button="flag"></button>
        <button class="flag-button br" value="br" data-button="flag"></button>
        <button class="flag-button es" value="es" data-button="flag"></button>
        <button class="flag-button ir" value="ir" data-button="flag"></button>
        <button class="flag-button au" value="au" data-button="flag"></button>
      </div>
    </div>
  </section>

  <section id="results"></section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>

</html>
